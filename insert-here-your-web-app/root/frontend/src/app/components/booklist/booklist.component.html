<div *ngIf="success" class="alert alert-success" role="alert">
  Acquisto effettuato correttamente
</div>

<div *ngIf="fail" class="alert alert-danger" role="alert">
  Quantit√† non disponibile
</div>

<ul >
  <div class="card" >
    <li *ngFor="let item of books" class="list-group-item d-flex justify-content-between align-items-center"
        >
      <div class="card-header" ><img src="{{item.img}}" width="150" height="250"
                                                                class="img-thumbnail" ></div>
      <div class="card-body" >

        <h5 class="card-title" >{{item.title}}, {{item.author}}, {{item.publisher}} </h5>
        <p> Quantity: {{item.quantity}} </p>

        <div *ngIf="booksToDisplay==''" style="display: inline-block">
          <div class="row">
            <div class="col" style="width: auto;">
              <select (change)="changeQuantity($event)" class="form-select" aria-label="Default select example">
                <option selected value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
              </select>
            </div>
            <div class="col">
              <button class="btn btn-primary" (click)="clickMethod(item)"
                      >Buy
              </button>
            </div>

          </div>
        </div>

      </div>
    </li>
  </div>
</ul>
