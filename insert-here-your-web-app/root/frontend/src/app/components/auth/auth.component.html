<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div *ngIf="fail1" class="alert alert-danger" role="alert"> Wrong Email or Password</div>
      <div *ngIf="fail2" class="alert alert-danger" role="alert">Server has a problem</div>
      <div *ngIf="fail3" class="alert alert-danger" role="alert">Email already registered</div>
      <div *ngIf="fail4" class="alert alert-danger" role="alert">Password must contain:
        <ul>
          <li>
            A number
          </li>
          <li>
            Atleast 6 characters
          </li>
          <li>
            Atleast one uppercase char
          </li>
        </ul>
      </div>

      <div *ngIf="authForm.dirty && authForm.invalid" style="color: red">Email o password invalida</div>

      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>

      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input
          type="password"
          id="passwordInput"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? 'Login' : 'Sign Up' }}
        </button>
        |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
        </button>
      </div>
    </form>
  </div>
</div>
